<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 4 - World Cultures Duolingo Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }
        .header { 
            text-align: center; 
            color: white; 
            margin-bottom: 30px; 
        }
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .progress { 
            background: rgba(255,255,255,0.2); 
            border-radius: 25px; 
            padding: 10px 20px; 
            margin-bottom: 20px;
        }
        .level { 
            background: white; 
            border-radius: 20px; 
            padding: 30px; 
            max-width: 600px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .level h2 { 
            color: #333; 
            margin-bottom: 20px; 
            font-size: 1.8em;
        }
        .question { 
            background: #f8f9ff; 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 20px;
        }
        .question h3 { 
            color: #555; 
            margin-bottom: 15px;
        }
        input[type="text"] { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
        }
        .mc-options { 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }
        .mc-option { 
            padding: 15px; 
            background: white; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .mc-option:hover { 
            border-color: #667eea; 
            transform: translateY(-2px);
        }
        .mc-option.selected { 
            background: #667eea; 
            color: white; 
            border-color: #667eea;
        }
        .check-btn { 
            background: #58cc02; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 25px; 
            font-size: 18px; 
            cursor: pointer; 
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .check-btn:hover { transform: scale(1.05); }
        .feedback { 
            padding: 15px; 
            border-radius: 10px; 
            margin: 10px 0; 
            font-weight: bold;
        }
        .correct { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .wrong { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .bingo-board { 
            background: white; 
            border-radius: 20px; 
            padding: 25px; 
            max-width: 400px; 
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .bingo-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin-top: 15px;
        }
        .bingo-cell { 
            aspect-ratio: 1; 
            background: #f0f0f0; 
            border: 3px solid #ddd; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 14px; 
            transition: all 0.3s;
        }
        .bingo-cell.filled { 
            background: linear-gradient(45deg, #58cc02, #7ed957); 
            color: white; 
            border-color: #58cc02;
            animation: bingoFill 0.5s ease;
        }
        @keyframes bingoFill { 
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .detail { 
            background: rgba(255,255,255,0.9); 
            border-left: 5px solid #667eea; 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 0 10px 10px 0;
        }
        .label { 
            font-weight: bold; 
            color: #667eea; 
            text-transform: uppercase; 
            font-size: 0.9em;
        }
        .next-level { 
            text-align: center; 
            color: white; 
            font-size: 1.2em; 
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç Unit 4: World Cultures</h1>
        <div class="progress">Level 1/3 ‚Ä¢ Score: <span id="score">0</span>/30 ‚Ä¢ Bingo: <span id="bingoCount">0</span>/9</div>
    </div>

    <div id="levels">
        <!-- Levels will be populated by JavaScript -->
    </div>

    <div class="bingo-board" id="bingoBoard" style="display: none;">
        <h3 style="text-align: center; margin-bottom: 15px; color: #333;">üèÜ Vocabulary BINGO</h3>
        <div class="bingo-grid" id="bingoGrid"></div>
        <div style="text-align: center; margin-top: 15px;">
            <button class="check-btn" onclick="resetBingo()">New Game</button>
        </div>
    </div>

    <script>
        const vocabData = [
            { word: 'cheongsam', fact: 'The bride wore a beautiful silk cheongsam embroidered with golden dragons.' },
            { word: 'kilt', fact: 'A traditional Scottish kilt displays unique tartan patterns unique to different clans.' },
            { word: 'ice hockey', fact: 'Ice hockey is considered Canada\'s national sport and a national passion.' },
            { word: 'kimono', fact: 'A traditional kimono is fastened with a decorative obi sash around the waist.' },
            { word: 'origami', fact: 'Origami transforms a single sheet of paper into beautiful artistic designs.' },
            { word: 'kimchi', fact: 'Kimchi is Korea\'s national fermented dish served at almost every meal.' },
            { word: 'Carnival', fact: 'Italy\'s Carnival includes historic parades and festivities before the Lenten season.' },
            { word: 'mask', fact: 'A decorated mask allows anonymity during Venice\'s famous festivities.' },
            { word: 'African drum', fact: 'An African drum drives communal celebrations and dances across many African cultures.' },
            { word: 'samba', fact: 'Samba evolved from African traditions into modern urban carnival celebrations.' },
            { word: 'belly dance', fact: 'Belly dance emphasizes graceful body movements and cultural expression.' },
            { word: 'rock music', fact: 'American rock music shaped global pop culture from the mid-20th century onward.' }
        ];

        const levels = [
            {
                title: 'ü•ö Beginner: Fill in the Blanks',
                questions: [
                    `The Chinese bride wore a beautiful ___ embroidered with dragons.`,
                    `Scottish men wear a traditional ___ with family tartan patterns.`,
                    `In Canada, people are passionate about ___ on frozen lakes.`,
                    `Japanese women wear a ___ with an obi sash for special occasions.`,
                    `___ is Japanese paper folding art that creates amazing shapes.`,
                    `Every Korean meal includes spicy fermented ___ as a side dish.`,
                    `Before Lent, Italy celebrates with ___ parades and costumes.`,
                    `In Venice, people wear decorative ___ during festivities.`,
                    `African tribes use large ___ for celebrations and communication.`,
                    `Brazilian ___ is famous during Rio Carnival celebrations.`
                ]
            },
            {
                title: 'üê£ Intermediate: Multiple Choice',
                questions: [
                    `What fastens a kimono? A) Belt B) Obi sash C) Ribbon D) Rope`,
                    `Origami uses what material? A) Fabric B) Wood C) Paper D) Clay`,
                    `Kimchi is from which country? A) Japan B) China C) Korea D) Thailand`,
                    `What do Scots wear with tartan patterns? A) Kimono B) Kilt C) Cheongsam D) Obi`,
                    `Venice festival uses what for anonymity? A) Drum B) Mask C) Dance D) Food`,
                    `What drives African celebrations? A) Samba B) Drum C) Hockey D) Rock music`,
                    `Brazilian carnival dance is called? A) Belly dance B) Samba C) Ballet D) Tango`,
                    `What shaped global pop culture? A) Ice hockey B) Rock music C) Origami D) Kimchi`,
                    `Graceful Middle Eastern dance? A) Samba B) Belly dance C) Kilt dance D) Mask dance`,
                    `Canada\'s national winter sport? A) Soccer B) Ice hockey C) Basketball D) Tennis`
                ]
            },
            {
                title: 'üê• Advanced: Mixed Challenge',
                questions: [
                    `The ___ (cheongsam/kilt) is China\'s elegant traditional dress for brides.`,
                    `Create a sentence using "origami": ______________________________`,
                    `Which is NOT a Korean tradition? A) Kimchi B) Kimono C) Hanbok D) Bibimbap`,
                    `Venice\'s famous ___ (mask/Carnival) allows anonymity during parties.`,
                    `True/False: Ice hockey originated in Africa. (Fill: True/False)`,
                    `What do you call Brazilian carnival music/dance? ___ (samba/kimchi)`,
                    `Match: African drum ‚Üí Used for ___ (dancing/communication/decorating)`,
                    `The ___ (belly dance/rock music) emphasizes graceful hip movements.`,
                    `Reorder: paper / one / origami / transforms / sheet / into / art`,
                    `Why is kimchi important? It\'s Korea\'s ___ (national dish/export/staple food).`
                ]
            }
        ];

        let currentLevel = 0;
        let score = 0;
        let bingoWords = [];
        let filledCells = new Set();

        function init() {
            showLevel(currentLevel);
            document.getElementById('score').textContent = score;
        }

        function showLevel(levelIndex) {
            const container = document.getElementById('levels');
            container.innerHTML = `
                <div class="level">
                    <h2>${levels[levelIndex].title}</h2>
                    <div id="questions"></div>
                    <div class="detail">
                        <span class="label">Extra Fact:</span>
                        ${vocabData[Math.floor(Math.random() * vocabData.length)].fact}
                    </div>
                    <button class="check-btn" onclick="checkAnswers()">‚úÖ Check Answers</button>
                    <div id="feedback"></div>
                </div>
                ${levelIndex < levels.length - 1 ? 
                    `<div class="next-level">Complete this level ‚Üí Next Challenge!</div>` : 
                    `<div class="next-level">üéâ Congratulations! All levels complete!</div>`
                }
            `;
            generateQuestions(levelIndex);
        }

        function generateQuestions(levelIndex) {
            const questionsDiv = document.getElementById('questions');
            const questions = levels[levelIndex].questions;
            questionsDiv.innerHTML = questions.map((q, i) => 
                `<div class="question">
                    <h3>Q${i+1}: ${q}</h3>
                    <input type="text" id="q${i}" placeholder="Type your answer...">
                </div>`
            ).join('');
        }

        function checkAnswers() {
            const feedbackDiv = document.getElementById('feedback');
            let levelScore = 0;
            
            // Simple answer checking logic (demo - in real app would be more sophisticated)
            for (let i = 0; i < 10; i++) {
                const answer = document.getElementById(`q${i}`).value.toLowerCase().trim();
                const isCorrect = answer.includes(vocabData[i % vocabData.length].word.split(' ')[0].toLowerCase());
                
                if (isCorrect) {
                    levelScore += 3;
                    document.getElementById(`q${i}`).parentElement.innerHTML += 
                        '<div class="feedback correct">‚úÖ Correct!</div>';
                    updateBingo(vocabData[i % vocabData.length].word);
                } else {
                    document.getElementById(`q${i}`).parentElement.innerHTML += 
                        `<div class="feedback wrong">‚ùå Try again! Hint: ${vocabData[i % vocabData.length].word}</div>`;
                }
            }
            
            score += levelScore;
            document.getElementById('score').textContent = score;
            
            feedbackDiv.innerHTML = `
                <div class="feedback correct" style="text-align: center; font-size: 1.2em;">
                    Level Score: ${levelScore}/30 | Total: ${score}/90
                </div>
                ${currentLevel < levels.length - 1 ? 
                    `<button class="check-btn" onclick="nextLevel()" style="margin-top: 15px;">‚Üí Next Level</button>` : 
                    `<button class="check-btn" onclick="showBingo()" style="margin-top: 15px;">üéä Show BINGO Board</button>`
                }
            `;
        }

        function nextLevel() {
            currentLevel++;
            showLevel(currentLevel);
        }

        function updateBingo(word) {
            if (!bingoWords.includes(word)) {
                bingoWords.push(word);
                if (bingoWords.length >= 9) showBingo();
            }
        }

        function showBingo() {
            document.getElementById('bingoBoard').style.display = 'block';
            const grid = document.getElementById('bingoGrid');
            const words = vocabData.slice(0,9).map(v => v.word);
            
            grid.innerHTML = words.map(word => 
                `<div class="bingo-cell" data-word="${word}">${word}</div>`
            ).join('');
            
            bingoWords.forEach(word => {
                const cell = document.querySelector(`[data-word="${word}"]`);
                if (cell) cell.classList.add('filled');
            });
            
            document.getElementById('bingoCount').textContent = bingoWords.length;
        }

        function resetBingo() {
            bingoWords = [];
            filledCells.clear();
            document.getElementById('bingoBoard').style.display = 'none';
            document.getElementById('bingoCount').textContent = '0';
        }

        init();
    </script>
</body>
</html>
